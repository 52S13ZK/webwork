<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石的个人网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Caveat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #F5F7FA 0%, #E4EAF5 100%);
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            box-shadow: 0 4px 6px rgba(0,0,0,0.08); 
            color: white;
        }

        .site-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }


        .background-image {
            text-align: center;
            margin: 30px auto;
            max-width: 900px;
            padding: 40px 20px;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .background-image p {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #2c3e50;
            margin: 0;
        }

        .contact-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        .contact-form h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-group label {
            font-size: 1.1rem;
            min-width: 80px;
            color: #495057;
        }

        .form-group input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.15);
        }

        .message-group {
            margin: 20px 0;
        }

        .message-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: #495057;
        }

        .message-group textarea {
            width: 95%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
        }

        .message-group textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.15);
        }
    </style>
</head>
<body>
    <header>
        <div class="site-title">石的个人网站</div>
        <nav>
            <a href="#">首页</a>
            <a href="#">关于我</a>
            <a href="#">我的经历</a>
            <a href="#">联系我</a>
        </nav>
    </header>

    <div class="contact-form">
        <h2>Contact me</h2>
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" value="石" readonly>
            <label for="gender">性别：</label>
            <input type="text" id="gender" name="gender" value="男" readonly>
        </div>
        <div class="form-group">
            <label for="phone">手机：</label>
            <input type="text" id="phone" name="phone" value="123xxxxxxxx" readonly>
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" value="123456@qq.com" readonly>
        </div>
        <div class="form-group">
            <label for="city">城市：</label>
            <input type="text" id="city" name="city" value="济南" readonly>
	    <label></label>
    	    <input type="text" readonly style="display: none;">

        </div>
        <div class="message-group">
            <label for="message">留言：</label>
            <textarea id="message" name="message" readonly>他什么都没有留下。</textarea>
        </div>
    </div>
</body>
</html>

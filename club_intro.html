<h1 align="center">小提琴社活动简介</h1>
<hr>

<p>
    主题音乐会是社团成员展示学习成果、绽放音乐光芒的重要舞台。每学期，社团都会精心策划并举办多场不同主题的音乐会，如“古典之韵”“浪漫之旅”“现代风尚”等，为成员们提供多样化的表演机会。
</p>

<h3>活动基本信息：</h3>
<ul>
    <li>活动名称：校园小提琴小型音乐会</li>
    <li>活动时间：2025 年 5 月</li>
    <li>活动地点：学生活动中心 201</li>
</ul>

<p>
    活动当天，几位社员轮流弹唱了自己最喜欢的歌曲，
    也有同学带来了原创作品，现场气氛轻松、愉快。
</p>
